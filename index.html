<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Outfit:wght@300;400;600&display=swap');

        :root {
            --primary-color: #800020;

            --secondary-color: #b71c1c;

            --bg-color: #fff5f5;
            --envelope-bg: #fff;
            --envelope-shadow: 0 10px 30px rgba(128, 0, 32, 0.3);

            --transition-speed: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;

        }


        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #56000e 0%, #800020 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-speed) ease-in-out, transform var(--transition-speed) ease-in-out;
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .envelope {
            width: 100%;
            height: 100%;
            background-color: var(--envelope-bg);
            border-radius: 10px;
            box-shadow: var(--envelope-shadow);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        }


        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 150px 100px 150px;

            border-color: transparent transparent #f7f7f7 transparent;

            z-index: 1;
            transform-origin: top;
            transition: transform 0.5s;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 150px 120px 150px;
            border-color: transparent transparent #f0f0f0 transparent;
            transform: rotate(180deg);
        }


        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 150px 0 150px;
            border-color: #e0e0e0 transparent transparent transparent;

            z-index: 3;
            transform-origin: top;
            transition: transform 0.6s 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            color: var(--primary-color);
            font-size: 3rem;
            z-index: 4;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            15% {
                transform: translate(-50%, -50%) scale(1.15);
            }

            30% {
                transform: translate(-50%, -50%) scale(1);
            }

            45% {
                transform: translate(-50%, -50%) scale(1.15);
            }

            60% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            color: #ffffff;
            font-size: 1.5rem;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }


        #intro-screen.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        #intro-screen.open .heart-seal {
            opacity: 0;
            transition: opacity 0.2s;
        }

        #intro-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }


        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            height: 100%;
            overflow-y: auto;

            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #main-content.visible {
            opacity: 1;
        }

        :root {
            --primary-pink: #800020;

            --soft-pink: #b71c1c;
            /* Red */
            --peach: #ef5350;

        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, var(--soft-pink), var(--peach));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;

            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            z-index: 10;
            text-align: center;
        }

        #content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            width: 100%;
        }

        #image-container {
            width: 250px;

            height: 250px;
            /* Reduced from 350px */
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #phrase-container {
            height: 60px;

            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #phrase {
            font-size: 1.3rem;

            color: white;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.3s;
            padding: 0 10px;
        }

        #controls {
            position: relative;
            width: 100%;
            height: 200px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 50;
            position: absolute;
            transform-origin: center;
        }

        #noBtn {
            background-color: white;
            color: var(--primary-pink);
            z-index: 100;
            position: absolute;
        }


        .celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            font-size: 1.5rem;
            animation: fadeIn 1s;
            padding: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>


    <div id="intro-screen">
        <div class="envelope-container" onclick="openLetter()">
            <div class="envelope">
                <div class="flap"></div>
                <div class="heart-seal">üåπ</div>
            </div>
            <div class="click-hint">Toca para abrir</div>
        </div>
    </div>


    <div id="main-content">
        <h1>¬øQueres ser mi San Valent√≠n? üíò</h1>

        <div id="content-area">
            <div id="image-container">
                <img id="main-image" src="kyp.jpg" alt="Valent√≠n">
            </div>
            <div id="phrase-container">
                <div id="phrase"></div>
            </div>
        </div>

        <div id="controls">
            <button id="yesBtn" class="btn">S√≠ ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn">No üò¢</button>
        </div>

        <script>
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const phrase = document.getElementById("phrase");
            const mainImage = document.getElementById("main-image");
            const controls = document.getElementById("controls");

            let size = 1;
            let noClicks = 0;

            const phrases = [
                "No seas mala üò≠",
                "Dale, veniiiiiüíî",
                "Quien me va a cuidarrrrrr üòî",
                "Te prometo no te hago nadaaaaaaa ü•∫",
                "Por favor, te lo pido üôè"
            ];


            const images = [
                "1.jpg",
                "2.jpg",
                "3.jpg",
                "4.jpeg",
                "5.jpg"
            ];

            function getRandomPosition() {
                const containerWidth = controls.clientWidth;
                const containerHeight = controls.clientHeight;

                const btnWidth = noBtn.offsetWidth || 85;
                const btnHeight = noBtn.offsetHeight || 45;


                const padding = 10;
                const maxX = containerWidth - btnWidth - padding;
                const maxY = containerHeight - btnHeight - padding;

                const randomX = Math.max(padding, Math.random() * maxX);
                const randomY = Math.max(padding, Math.random() * maxY);

                return { x: randomX, y: randomY };
            }

            function moveButton() {
                let pos;
                let attempts = 0;
                const noWidth = noBtn.offsetWidth || 85;
                const noHeight = noBtn.offsetHeight || 45;

                const yesRect = yesBtn.getBoundingClientRect();
                const ctrlRect = controls.getBoundingClientRect();

                do {
                    pos = getRandomPosition();


                    const candX = pos.x;
                    const candY = pos.y;


                    const yesLeft = yesRect.left - ctrlRect.left;
                    const yesTop = yesRect.top - ctrlRect.top;
                    const yesRight = yesLeft + yesRect.width;
                    const yesBottom = yesTop + yesRect.height;

                    const overlap = !(
                        candX + noWidth < yesLeft - 10 ||
                        candX > yesRight + 10 ||
                        candY + noHeight < yesTop - 10 ||
                        candY > yesBottom + 10
                    );

                    if (!overlap || attempts >= 50) break;
                    attempts++;
                } while (true);

                noBtn.style.left = pos.x + "px";
                noBtn.style.top = pos.y + "px";
            }


            setTimeout(moveButton, 100);

            const handleNoAction = () => {
                if (noClicks < 5) {
                    phrase.textContent = phrases[noClicks];
                    mainImage.src = images[noClicks];
                    noClicks++;


                    size += 0.7;
                    yesBtn.style.transform = `scale(${size})`;
                    moveButton();
                } else if (noClicks === 5) {
                    setTimeout(() => {
                        noBtn.style.display = "none";
                        phrase.textContent = "Bueno‚Ä¶ ya est√°, solo queda el S√≠ üòé‚ù§Ô∏è";
                        mainImage.src = "70d976d5b2aa41d5b6fbcb4575b8c2a8.jpg";

                        Object.assign(yesBtn.style, {
                            position: 'fixed',
                            top: '0',
                            left: '0',
                            width: '100vw',
                            height: '100vh',
                            margin: '0',
                            transform: 'none',
                            borderRadius: '0',
                            fontSize: '3rem',
                            zIndex: '1000',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        });
                    }, 300);
                }
            };

            noBtn.addEventListener("click", (e) => {
                handleNoAction();
            });

            yesBtn.addEventListener("click", () => {
                document.body.style.padding = "0";
                document.body.innerHTML = `
                <div class="celebration" style="width: 100vw; height: 100vh;">
                    <h1 style="font-size: 2rem; margin-bottom: 20px;">Sabia que Siiiiiiiiiiiii‚ù§Ô∏è</h1>
                    <img src="fin.jpg" style="border-radius: 40px; width: 80vw; max-width: 320px; aspect-ratio: 1/1; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <div style="font-size: 4rem; margin-top: 15px;">ü•∞</div>
                </div>
            `;
                document.body.style.background = "linear-gradient(135deg, #800020, #b71c1c)";
            });
        </script>
    </div>

    <script>
        function openLetter() {
            const screen = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');


            screen.classList.add('open');


            setTimeout(() => {
                screen.classList.add('fade-out');


                main.classList.add('visible');
                document.body.style.overflow = 'auto';


                setTimeout(() => {
                    screen.style.display = 'none';
                }, 800);
            }, 600);
        }
    </script>
</body>

</html>
