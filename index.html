<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ff9a9e;
            --peach: #fad0c4;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, var(--soft-pink), var(--peach));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            /* Better distribution */
            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            /* Slightly smaller for mobile */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            z-index: 10;
            text-align: center;
        }

        #content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            width: 100%;
        }

        #image-container {
            width: 250px;
            /* Reduced from 350px */
            height: 250px;
            /* Reduced from 350px */
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #phrase-container {
            height: 60px;
            /* Reduced */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #phrase {
            font-size: 1.3rem;
            /* Slightly smaller */
            color: white;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.3s;
            padding: 0 10px;
        }

        #controls {
            position: relative;
            width: 100%;
            height: 200px;
            /* Reduced from 300px to keep it tighter */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 50;
            position: absolute;
            transform-origin: center;
        }

        #noBtn {
            background-color: white;
            color: var(--primary-pink);
            z-index: 100;
            position: absolute;
        }

        /* Final Screen Styles */
        .celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            font-size: 1.5rem;
            animation: fadeIn 1s;
            padding: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>¬øQueres ser mi San Valent√≠n? üíò</h1>

    <div id="content-area">
        <div id="image-container">
            <img id="main-image" src="kyp.jpg" alt="Valent√≠n">
        </div>
        <div id="phrase-container">
            <div id="phrase"></div>
        </div>
    </div>

    <div id="controls">
        <button id="yesBtn" class="btn">S√≠ ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn">No üò¢</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const phrase = document.getElementById("phrase");
        const mainImage = document.getElementById("main-image");
        const controls = document.getElementById("controls");

        let size = 1;
        let noClicks = 0;

        const phrases = [
            "No seas mala üò≠",
            "Dale, veniiiiiüíî",
            "Quien me va a cuidarrrrrr üòî",
            "Te prometo no te hago nadaaaaaaa ü•∫",
            "Por favor, te lo pido üôè"
        ];

        // Usando la imagen local proporcionada
        const images = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpeg",
            "5.jpg"
        ];

        function getRandomPosition() {
            const containerWidth = controls.clientWidth;
            const containerHeight = controls.clientHeight;
            // Use actual button dimensions or defaults
            const btnWidth = noBtn.offsetWidth || 85;
            const btnHeight = noBtn.offsetHeight || 45;

            // Padding to keep away from edges
            const padding = 10;
            const maxX = containerWidth - btnWidth - padding;
            const maxY = containerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            return { x: randomX, y: randomY };
        }

        function moveButton() {
            let pos;
            let attempts = 0;
            const noWidth = noBtn.offsetWidth || 85;
            const noHeight = noBtn.offsetHeight || 45;

            const yesRect = yesBtn.getBoundingClientRect();
            const ctrlRect = controls.getBoundingClientRect();

            do {
                pos = getRandomPosition();
                // Check relative position overlapping with yesBtn
                // yesBtn is usually centered (left: ~50%, top: ~50%)
                const candX = pos.x;
                const candY = pos.y;

                // Get yesBtn bounds relative to controls container
                const yesLeft = yesRect.left - ctrlRect.left;
                const yesTop = yesRect.top - ctrlRect.top;
                const yesRight = yesLeft + yesRect.width;
                const yesBottom = yesTop + yesRect.height;

                const overlap = !(
                    candX + noWidth < yesLeft - 10 ||
                    candX > yesRight + 10 ||
                    candY + noHeight < yesTop - 10 ||
                    candY > yesBottom + 10
                );

                if (!overlap || attempts >= 50) break;
                attempts++;
            } while (true);

            noBtn.style.left = pos.x + "px";
            noBtn.style.top = pos.y + "px";
        }

        // Initialize position
        setTimeout(moveButton, 100);

        const handleNoAction = () => {
            if (noClicks < 5) {
                phrase.textContent = phrases[noClicks];
                mainImage.src = images[noClicks];
                noClicks++;

                // Reduced scale increment from 0.7 to 0.4 for mobile
                size += 0.7;
                yesBtn.style.transform = `scale(${size})`;
                moveButton();
            } else if (noClicks === 5) {
                setTimeout(() => {
                    noBtn.style.display = "none";
                    phrase.textContent = "Bueno‚Ä¶ ya est√°, solo queda el S√≠ üòé‚ù§Ô∏è";
                    mainImage.src = "70d976d5b2aa41d5b6fbcb4575b8c2a8.jpg";

                    Object.assign(yesBtn.style, {
                        position: 'fixed',
                        top: '0',
                        left: '0',
                        width: '100vw',
                        height: '100vh',
                        margin: '0',
                        transform: 'none',
                        borderRadius: '0',
                        fontSize: '3rem',
                        zIndex: '1000',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center'
                    });
                }, 300);
            }
        };

        noBtn.addEventListener("click", (e) => {
            handleNoAction();
        });

        yesBtn.addEventListener("click", () => {
            document.body.style.padding = "0";
            document.body.innerHTML = `
                <div class="celebration" style="width: 100vw; height: 100vh;">
                    <h1 style="font-size: 2rem; margin-bottom: 20px;">Sabia que Siiiiiiiiiiiii‚ù§Ô∏è</h1>
                    <img src="fin.jpg" style="border-radius: 40px; width: 80vw; max-width: 320px; aspect-ratio: 1/1; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <div style="font-size: 4rem; margin-top: 15px;">ü•∞</div>
                </div>
            `;
            document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff758c)";
        });
    </script>

</body>

</html>
